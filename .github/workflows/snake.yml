name: GitHub Contribution Snake Generator

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: snake-animation
  cancel-in-progress: true

jobs:
  snake:
    name: Build Contribution Snake
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Generate snake animation assets
        uses: Platane/snk@v3
        with:
          github_user_name: samanasgarian
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake.gif

      - name: ğŸš€ Deploy assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update contribution snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
